<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Mi Portafolio - Juan David Delgado Muñoz</title>
</head>
<body>
    <header id="header" class="header">
        <section class="logo">
            <img src="assets/images/tmnt2.jpeg" alt="">
        </section>
        <section class="name">
            Juan David
        </section>
        <section class="off-canvas-logo">
            <input type="checkbox" class="off-canvas-btn">
            <label class="off-canvas-burger"></label>
            <nav class="off-canvas-menu">
                <div class="off-canvas-menu-container">
                    <a href="#section-1" class="off-canvas-link to-center">Sobre mí</a>
                    <a href="#section-2" class="off-canvas-link to-center">Mis proyectos</a>
                    <a href="#section-3" class="off-canvas-link to-center">Contactame</a>
                </div>
            </nav> 
        </section>
    </header>
    <main class="main">
        <section id="section-1" class="section">
            <article class="card">
                <h2>Sobre mí</h2>
                <p>
                    Hola, soy Juan David Delgado Muñoz, Licenciado en Ingeniería de Software.
                </p>
            </article>
        </section>
        <section id="section-2" class="section">
            <article class="card">
                <h2>Mis Proyectos</h2>
                <p>Aquí iran mis proyectos personales.</p>
            </article>
        </section>
        <section id="section-3" class="section">
            <article class="card">
                <h2>Contactame</h2>
                <p>Aqui un Formulario de Contacto.</p>
                </article>
        </section>
    </main>
    <footer class="footer">
        <p>Juan David Delgado Muñoz.</p>
        <p>Licenciado en Ingeniería de Software.</p>
        <div class="icons">
            <a class="bi bi-github icon" href="https://github.com/JuanDavid1217" target="_blank"></a>
            <a class="bi bi-linkedin icon" href="https://www.linkedin.com/in/juan-david-delgado-mu%C3%B1oz-3b0905286/" target="_blank"></a>
        </div>
    </footer>
    <!-- .item{Item $}*144 -->

    <script>
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 0) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

    </script>
</body>
</html>
